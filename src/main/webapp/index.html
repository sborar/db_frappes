		<!--   Scripts for Graph plotting -->
		<script>
// set the dimensions of the canvas
var margin = {top: 20, right: 120, bottom: 70, left: 120},
    width = 600 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;


// set the ranges
var x = d3.scaleBand()
      .range([0, width], .1)
      .padding(.1) ; 

var y = d3.scaleLinear ()
      .range([height, 0]);

// define the axis
var xAxis = d3.axisBottom()
    .scale(x)
var yAxis = d3.axisLeft()
    .scale(y)
    .ticks(20) ;   

// add the SVG element
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");


// load the data
d3.json("file.json", function(error, data) {

    data.forEach(function(d) {
        d.dealInstrumentId = d.dealInstrumentId;
        d.dealValue = d.dealValue;
    });
	
  // scale the range of the data
  x.domain(data.map(function(d) { return d.dealInstrumentId; }));

  y.domain (      d3.extent(data, function(d) {
    return d.dealValue ;
  })).nice();
  


  // add axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)     
    .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", "-.55em")
      .attr("transform", "rotate(-90)" );

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 5)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Frequency");


  // Add bar chart
  svg.selectAll("bar")
      .data(data)
    .enter().append("rect")

      .attr("class", function(d) {
        if (d.dealValue < 0) {
          return "bar negative" ;
        }
        else {
          return "bar positive" ; 
        }
      }) 

      .attr("x", function(d) { return x(d.dealInstrumentId); })
      .attr("width", x.bandwidth())
        .transition()
      .duration(500)
      .attr("y", function(d)  {
        if (d.dealValue > 0) {
          return y(d.dealValue);
        } else {
          return y(0) ;
        }
      })
      

      .attr("height", function(d) { return Math.abs(y(d.dealValue) - y(0) ) ; })


});

</script>







	
  

  </body>
</html>
